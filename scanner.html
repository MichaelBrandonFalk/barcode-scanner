<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barcode Scanner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; max-width: 720px; margin: 0 auto; }
    video { width: 100%; border-radius: 12px; background: #111; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    button, input { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; background: #fff; font-size: 16px; }
    button { cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
    .status { margin-top: 12px; }
    .result { margin-top: 12px; font-size: 18px; }
    .hint { color: #444; font-size: 14px; margin-top: 10px; line-height: 1.35; }
    .small { font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h1>Scan a product barcode</h1>

  <div class="status" id="status">Checking support...</div>

  <video id="video" playsinline muted></video>

  <div class="row">
    <button id="startBtn">Start camera</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="torchBtn" disabled>Toggle torch</button>
  </div>

  <div class="result">
    Barcode: <code id="code">none</code>
  </div>

  <div class="row">
    <button id="copyBtn" disabled>Copy</button>
    <button id="offBtn" disabled>Open Open Food Facts</button>
    <button id="apiBtn" disabled>Open OFF API result</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <div class="row">
    <input id="manual" inputmode="numeric" pattern="[0-9]*" placeholder="Or type barcode digits" style="flex:1; min-width: 240px;" />
    <button id="useManualBtn">Use typed code</button>
  </div>

  <div class="hint">
    Tips: fill the barcode in the frame, avoid glare, and hold steady for a second. If it struggles, back up slightly so the full barcode fits, then move closer.
    Works only on HTTPS and only in some browsers.
  </div>

<script>
(async () => {
  const statusEl = document.getElementById("status");
  const video = document.getElementById("video");

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const torchBtn = document.getElementById("torchBtn");

  const codeEl = document.getElementById("code");
  const copyBtn = document.getElementById("copyBtn");
  const offBtn = document.getElementById("offBtn");
  const apiBtn = document.getElementById("apiBtn");
  const resetBtn = document.getElementById("resetBtn");

  const manual = document.getElementById("manual");
  const useManualBtn = document.getElementById("useManualBtn");

  let stream = null;
  let detector = null;
  let timerId = null;
  let lastCode = null;

  const AUTO_COPY_ON_DETECT = true;
  const SCAN_INTERVAL_MS = 220; // throttle detect calls

  function setStatus(msg) { statusEl.textContent = msg; }

  function normalizeDigits(s) {
    if (!s) return "";
    return String(s).replace(/\D+/g, "");
  }

  function setFound(code) {
    lastCode = code;
    codeEl.textContent = code;
    copyBtn.disabled = false;
    offBtn.disabled = false;
    apiBtn.disabled = false;
    resetBtn.disabled = false;

    // small success feedback (Android typically supports)
    if (navigator.vibrate) navigator.vibrate(80);

    if (AUTO_COPY_ON_DETECT) {
      navigator.clipboard?.writeText(code).then(
        () => setStatus("Found barcode and copied."),
        () => setStatus("Found barcode.")
      );
    } else {
      setStatus("Found barcode.");
    }
  }

  function clearFound() {
    lastCode = null;
    codeEl.textContent = "none";
    copyBtn.disabled = true;
    offBtn.disabled = true;
    apiBtn.disabled = true;
    resetBtn.disabled = true;
  }

  function stopLoop() {
    if (timerId) clearInterval(timerId);
    timerId = null;
  }

  async function startCamera() {
    clearFound();

    if (!window.isSecureContext) {
      setStatus("This page must be served over HTTPS for camera and BarcodeDetector.");
      return;
    }
    if (!("BarcodeDetector" in window)) {
      setStatus("BarcodeDetector not supported in this browser. Try Chrome or Edge on Android.");
      return;
    }

    let formats = [];
    try {
      formats = await BarcodeDetector.getSupportedFormats();
    } catch {
      // some browsers throw even if supported
    }

    const preferred = ["ean_13", "ean_8", "upc_a", "upc_e"];
    const chosen = formats?.length ? preferred.filter(f => formats.includes(f)) : preferred;

    detector = new BarcodeDetector({ formats: chosen });

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
    } catch (e) {
      setStatus("Camera permission denied or not available.");
      return;
    }

    video.srcObject = stream;
    await video.play();

    startBtn.disabled = true;
    stopBtn.disabled = false;

    setStatus("Scanning...");

    await updateTorchButtonState();
    startLoop();
  }

  function stopCamera() {
    stopLoop();
    if (video) video.pause();
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    detector = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    torchBtn.disabled = true;
    setStatus("Stopped.");
  }

  async function scanOnce() {
    if (!detector || !video || video.readyState < 2 || lastCode) return;

    try {
      const barcodes = await detector.detect(video);
      if (barcodes && barcodes.length) {
        // pick the longest digit-only candidate (helps when multiple are returned)
        const candidates = barcodes
          .map(b => normalizeDigits(b.rawValue))
          .filter(Boolean)
          .sort((a,b) => b.length - a.length);

        if (candidates.length) {
          const value = candidates[0];
          setFound(value);
          stopLoop();
        }
      }
    } catch {
      // ignore intermittent detect errors
    }
  }

  function startLoop() {
    stopLoop();
    timerId = setInterval(scanOnce, SCAN_INTERVAL_MS);
  }

  async function updateTorchButtonState() {
    torchBtn.disabled = true;
    if (!stream) return;

    const track = stream.getVideoTracks()[0];
    if (!track) return;

    const caps = track.getCapabilities ? track.getCapabilities() : {};
    if (caps && "torch" in caps) {
      torchBtn.disabled = false;
    }
  }

  async function toggleTorch() {
    if (!stream) return;
    const track = stream.getVideoTracks()[0];
    if (!track || !track.getCapabilities) return;

    const caps = track.getCapabilities();
    if (!caps || !("torch" in caps)) return;

    const settings = track.getSettings ? track.getSettings() : {};
    const torchOn = !!settings.torch;

    try {
      await track.applyConstraints({ advanced: [{ torch: !torchOn }] });
    } catch {
      setStatus("Torch not available on this device.");
    }
  }

  function openOFFProduct(code) {
    const c = normalizeDigits(code);
    if (!c) return;

    // Same-tab navigation works more reliably on mobile than window.open
    window.location.href = "https://world.openfoodfacts.org/product/" + encodeURIComponent(c);
  }

  function openOFFApi(code) {
    const c = normalizeDigits(code);
    if (!c) return;

    window.location.href = "https://world.openfoodfacts.org/api/v2/product/" + encodeURIComponent(c) + ".json";
  }

  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  torchBtn.addEventListener("click", toggleTorch);

  copyBtn.addEventListener("click", async () => {
    if (!lastCode) return;
    try {
      await navigator.clipboard.writeText(lastCode);
      setStatus("Copied.");
    } catch {
      setStatus("Copy failed. Select and copy manually.");
    }
  });

  offBtn.addEventListener("click", () => {
    if (!lastCode) return;
    openOFFProduct(lastCode);
  });

  apiBtn.addEventListener("click", () => {
    if (!lastCode) return;
    openOFFApi(lastCode);
  });

  resetBtn.addEventListener("click", () => {
    clearFound();
    setStatus("Scanning...");
    startLoop();
  });

  useManualBtn.addEventListener("click", () => {
    const typed = normalizeDigits(manual.value);
    if (!typed) {
      setStatus("Type digits first.");
      return;
    }
    setFound(typed);
    stopLoop();
  });

  // Initial message
  if (!window.isSecureContext) {
    setStatus("This page must be served over HTTPS for camera and BarcodeDetector.");
    return;
  }
  if (!("BarcodeDetector" in window)) {
    setStatus("BarcodeDetector not available. Try Chrome or Edge on Android.");
    return;
  }
  setStatus("Ready. Click Start camera.");
})();
</script>
</body>
</html>
